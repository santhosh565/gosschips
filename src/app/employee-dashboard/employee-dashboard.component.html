<table class="table mt-3">
   <tr>
       <th scope="col">ID</th>
       <th scope="col">Name</th>
       <th scope="col">Last Name </th>
       <th scope="col">Email ID</th>
       <th scope="col">Mobile No</th>
       <th scope="col">Salary</th>
       <th scope="col">Action</th>
   </tr>
   <tr *ngFor="let row of dataGet">
       <td>{{row.id}}</td>
       <td>{{row.firstName}}</td>
       <td>{{row.lastName}}</td>
       <td>{{row.email}}</td>
       <td>{{row.mobile}}</td>
       <td>{{row.salary}}</td>
       <td>
         <button class="btn btn-info" (click)="onedit(row)">Edit</button>
         <button class="btn btn-danger mx-3">Delete</button>
       </td>
   </tr>
</table>

<!-- modal POP UP -->
<!-- Button trigger modal -->



<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" formControlName="firstName" placeholder="Enter email">
           
          </div>
          <div class="form-group">
            <label for="lastName">last Name</label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email"  placeholder="Email">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" class="form-control" id="mobile" formControlName="mobile"  placeholder="Mobile">
          </div>
          <div class="form-group">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" formControlName="salary"  placeholder="salary">
          </div>
        
          <button type="submit" class="btn btn-primary" (click)="postEmployeeDetails()">Submit</button>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
</div>
